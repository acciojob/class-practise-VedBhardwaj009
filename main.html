<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Styling</title>
  <style>
    /* Styles for paragraphs with class "selector" */
    .selector {
      color: #00f; /* Font color */
      background-color: #eee; /* Background color */
      font-family: Arial; /* Font family */
      font-size: 20px; /* Font size */
      padding: 5px; /* Optional padding for readability */
    }
  </style>
</head>
<body>
  <p class="selector">Pragraph 1</p>
  <p>Pragraph 2</p>
  <p class="selector">Pragraph 3</p>
  <p>Pragraph 4</p>
</body>
</html>
